'NeosRulez.Bootstrap:Content.Gallery':
  superTypes:
    'NeosRulez.SlickCarousel:Mixin.SlickOptions': true
  ui:
    inspector:
      groups:
        slickCarousel:
          label: NeosRulez.SlickCarousel:NodeTypes.Component.SlickCarousel:ui.label
          icon: far fa-images
  properties:
    isSlicked:
      type: boolean
      ui:
        label: NeosRulez.Bootstrap.GalleryCarousel:NodeTypes.Content.Gallery:properties.isSlicked
        reloadPageIfChanged: true
        inspector:
          group: slickCarousel
          position: start
    lightbox:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? true : false'
    columns:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? true : false'
    noGutters:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? true : false'
    showarrows:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? false : true'
    showdots:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? false : true'
    autoplay:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? false : true'
    fade:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? false : true'
    speed:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? false : true'
    autoplaySpeed:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? false : true'
    infinite:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? false : true'
    slidesToShow:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? false : true'
    slidesToScroll:
      ui:
        inspector:
          hidden: 'ClientEval:node.properties.isSlicked ? false : true'
